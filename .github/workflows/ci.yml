name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  # ============================================================
  # Code Quality Checks
  # ============================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            src-leptos -> target
          shared-key: "lint"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (workspace)
        run: cargo clippy --workspace -- -D warnings

  # ============================================================
  # Build Tests (ensure compilation works)
  # ============================================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            src-leptos -> target
          shared-key: "build-check"

      - name: Check workspace (native)
        run: cargo check --workspace

      - name: Check frontend (WASM)
        run: cargo check --package antigravity-leptos --target wasm32-unknown-unknown

  # ============================================================
  # Unit Tests
  # ============================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "test"

      - name: Run tests
        run: cargo test --workspace

  # ============================================================
  # Frontend Build Test
  # ============================================================
  build-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-leptos -> target"
          shared-key: "frontend"

      - name: Cache Trunk
        uses: actions/cache@v4
        id: trunk-cache
        with:
          path: ~/.cargo/bin/trunk
          key: trunk-${{ runner.os }}-v1

      - name: Install Trunk
        run: command -v trunk || cargo install trunk --locked

      - name: Build Leptos frontend
        working-directory: src-leptos
        run: trunk build --release

      - name: Verify output
        run: |
          test -f src-leptos/dist/index.html
          test -f src-leptos/dist/*.wasm
          echo "✅ Frontend build successful"
          ls -lh src-leptos/dist/

  # ============================================================
  # Server Binary Build Test
  # ============================================================
  build-server:
    name: Server Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "server-build"

      - name: Build antigravity-server (release)
        run: cargo build --release -p antigravity-server

      - name: Verify binary
        run: |
          test -x target/release/antigravity-server
          echo "✅ Server binary built successfully"
          ls -lh target/release/antigravity-server
