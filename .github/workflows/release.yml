name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: short

jobs:
  # ============================================================
  # Stage 1: Build Leptos Frontend (shared across all platforms)
  # ============================================================
  build-frontend:
    name: Build Frontend (WASM)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-leptos -> target"
          cache-on-failure: true
          shared-key: "leptos-wasm"

      - name: Cache Trunk
        uses: actions/cache@v4
        id: trunk-cache
        with:
          path: ~/.cargo/bin/trunk
          key: trunk-${{ runner.os }}-${{ hashFiles('src-leptos/Cargo.lock') }}

      - name: Install Trunk
        if: steps.trunk-cache.outputs.cache-hit != 'true'
        run: cargo install trunk --locked

      - name: Build Leptos frontend
        working-directory: src-leptos
        run: |
          trunk build --release
          echo "Frontend built successfully"
          ls -lh dist/

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src-leptos/dist/
          retention-days: 1

  # ============================================================
  # Stage 2: Build Server Binaries (parallel per platform)
  # ============================================================
  build-server:
    name: Build Server ${{ matrix.name }}
    needs: build-frontend
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 (primary target)
          - name: Linux (x64)
            platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: antigravity-server-linux-x64
          # Linux ARM64
          - name: Linux (ARM64)
            platform: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: antigravity-server-linux-arm64
          # macOS Apple Silicon
          - name: macOS (ARM64)
            platform: macos-latest
            target: aarch64-apple-darwin
            artifact_name: antigravity-server-macos-arm64
          # macOS Intel
          - name: macOS (x64)
            platform: macos-latest
            target: x86_64-apple-darwin
            artifact_name: antigravity-server-macos-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: src-leptos/dist/

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true
          shared-key: "server-${{ matrix.platform }}"

      - name: Build server binary
        run: cargo build --release -p antigravity-server --target ${{ matrix.target }}

      - name: Package release artifacts
        run: |
          mkdir -p release-artifacts
          
          # Copy binary
          cp target/${{ matrix.target }}/release/antigravity-server release-artifacts/
          
          # Copy frontend
          cp -r src-leptos/dist release-artifacts/static
          
          # Create tarball
          cd release-artifacts
          tar -czvf ../${{ matrix.artifact_name }}.tar.gz .
          
          echo "âœ… Release package created"
          ls -lh ../${{ matrix.artifact_name }}.tar.gz

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz
          retention-days: 1

  # ============================================================
  # Stage 3: Create GitHub Release
  # ============================================================
  create-release:
    name: Create Release
    needs: build-server
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-packages
          merge-multiple: true

      - name: List artifacts
        run: ls -lhR release-packages/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: ${{ github.event.inputs.draft || true }}
          prerelease: false
          name: "Antigravity Server ${{ github.ref_name }}"
          body: |
            ## Antigravity Server ${{ github.ref_name }}
            
            A headless HTTP daemon for AI API proxy with WebUI.
            
            ### What's New
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### Downloads
            | Platform | File | Notes |
            |----------|------|-------|
            | Linux (x64) | `antigravity-server-linux-x64.tar.gz` | Recommended for VPS/servers |
            | Linux (ARM64) | `antigravity-server-linux-arm64.tar.gz` | Raspberry Pi, ARM servers |
            | macOS (Apple Silicon) | `antigravity-server-macos-arm64.tar.gz` | M1/M2/M3 Macs |
            | macOS (Intel) | `antigravity-server-macos-x64.tar.gz` | Older Intel Macs |
            
            ### Installation
            ```bash
            # Extract
            tar -xzvf antigravity-server-linux-x64.tar.gz -C ~/.local/share/antigravity/
            
            # Run
            ~/.local/share/antigravity/antigravity-server
            
            # Access WebUI at http://localhost:8045
            ```
            
            ### Verification
            All binaries are built in GitHub Actions. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for build logs.
          files: |
            release-packages/*.tar.gz

  # ============================================================
  # Stage 4: Cleanup artifacts
  # ============================================================
  cleanup:
    name: Cleanup
    needs: create-release
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Delete frontend artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            frontend-dist
            antigravity-server-*
          failOnError: false
